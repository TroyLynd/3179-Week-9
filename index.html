<!DOCTYPE html>
<html>
<head>
  <style id="vega-tooltip-style">
    #vg-tooltip-element {
    visibility: hidden;
    padding: 8px;
    position: fixed;
    z-index: 1000;
    font-family: sans-serif;
    font-size: 11px;
    border-radius: 3px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    /* The default theme is the light theme. */
    background-color: rgba(255, 255, 255, 0.95);
    border: 1px solid #d9d9d9;
    color: black; }
    #vg-tooltip-element.visible {
      visibility: visible; }
    #vg-tooltip-element h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 13px; }
    #vg-tooltip-element img {
      max-width: 200px;
      max-height: 200px; }
    #vg-tooltip-element table {
      border-spacing: 0; }
      #vg-tooltip-element table tr {
        border: none; }
        #vg-tooltip-element table tr td {
          overflow: hidden;
          text-overflow: ellipsis;
          padding-top: 2px;
          padding-bottom: 2px; }
          #vg-tooltip-element table tr td.key {
            color: #808080;
            max-width: 150px;
            text-align: right;
            padding-right: 4px; }
          #vg-tooltip-element table tr td.value {
            display: block;
            max-width: 300px;
            max-height: 7em;
            text-align: left; }
    #vg-tooltip-element.dark-theme {
      background-color: rgba(32, 32, 32, 0.9);
      border: 1px solid #f5f5f5;
      color: white; }
      #vg-tooltip-element.dark-theme td.key {
        color: #bfbfbf; }
    </style>
  
  <title>Worldwide Country Rankings</title>

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS file -->
  
</head>
  
  
<body>

  <div class="page">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Worldwide Country Rankings1</h1>
      </div>
    </div>
      
    <div class="pure-g">
    <div class="pure-u-1-1">
      <div id="AllCharts">

        <script type="text/javascript">

          var spec2 = "js/AllCharts.vl.json";
          vegaEmbed('#AllCharts', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
      </div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div id="BarChart">

        <script type="text/javascript">

          var spec2 = "js/BarChart.vl.json";
          vegaEmbed('#BarChart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
      </div>
    </div>
  </div>
  
  
<div id="OverTime"></div>

<script type="text/javascript">

  var spec2 = "js/OverTime.vg.json";
  vegaEmbed('#OverTime', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
  
<div id="choropleth_map"></div>

<script type="text/javascript">

  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
